<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - StreamMax</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ¬ Acesso ao StreamMax</h2>
    <p>Digite o e-mail usado na compra para entrar:</p>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
    <br />
    <a href="../index.html">â† Voltar ao site</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const msg = document.getElementById('msg');
      if (!email) return alert("Digite seu e-mail.");

      fetch('usuarios.json')
        .then(res => res.json())
        .then(data => {
          const permitido = data.usuarios.includes(email);
          if (permitido) {
            localStorage.setItem('usuario', email);
            window.location.href = 'painel.html';
          } else {
            msg.textContent = 'âŒ E-mail nÃ£o encontrado. Aguarde a confirmaÃ§Ã£o da compra.';
            msg.style.color = '#ff4040';
          }
        })
        .catch(() => {
          msg.textContent = 'Erro ao verificar. Tente novamente.';
          msg.style.color = '#ff4040';
        });
    }
  </script>
</body>
</html>
