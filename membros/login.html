<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - StreamMax</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üé¨ Acesso ao StreamMax</h2>
    <p>Digite o e-mail usado na compra para entrar:</p>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
    <br />
    <a href="../index.html">‚Üê Voltar ao site</a>
  </div>

    <script>
    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const erro = document.getElementById("erro");

      if (!email) {
        erro.textContent = "Digite seu e-mail!";
        return;
      }

      try {
        const res = await fetch("/membros/usuarios.json?cache=" + Date.now());
        const data = await res.json();

        if (data.usuarios.includes(email)) {
          localStorage.setItem("usuario", email);
          window.location.href = "painel.html";
        } else {
          erro.textContent = "E-mail n√£o encontrado ou pagamento n√£o confirmado.";
        }
      } catch (e) {
        erro.textContent = "Erro ao verificar usu√°rio.";
      }
    }
  </script>
</body>
</html>
