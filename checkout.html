<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - StreamMax</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #000000 0%, #101010 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-container {
      max-width: 400px;
      width: 90%;
      background: #141414;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      padding: 30px;
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkout-container h2 {
      font-size: 1.8rem;
      color: #ff3b3b;
      margin-bottom: 10px;
    }

    .checkout-container p {
      font-size: 1.1rem;
      color: #ccc;
    }

    s {
      color: #777;
    }

    strong {
      color: #00ff88;
      font-size: 1.3rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 15px;
      font-size: 1rem;
      background: #1f1f1f;
      color: white;
      text-align: center;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ff4d4d, #ff0000);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 20px 0;
    }

    #mensagem {
      margin-top: 15px;
      color: #00ff88;
      font-size: 0.95rem;
    }
  </style>
</head>
