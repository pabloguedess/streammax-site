<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento | StreamMax</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #000000 40%, #0a0a0a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .checkout-container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 130, 0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #00ff7f;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: #1b1b1b;
      color: white;
      font-size: 15px;
    }

    button {
      background: linear-gradient(90deg, #00ff7f, #00b050);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00b050, #00ff7f);
      transform: scale(1.02);
    }

    .price {
      font-size: 22px;
      color: #00ff7f;
      font-weight: bold;
      margin: 10px 0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>StreamMax</h1>
    <p>Plano vitalÃ­cio com acesso ilimitado a filmes e sÃ©ries.</p>
    <div class="price">De <s>R$179,90</s> por <strong>R$16,90</strong></div>

    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <button id="payButton">ðŸ’³ Pagar com Pix ou CartÃ£o</button>
    <p id="status" style="margin-top:10px;color:#999;"></p>
  </div>
<script src="./checkout.js"></script>
  <footer>Â© 2025 StreamMax. Todos os direitos reservados.</footer>

  <script>
    const payButton = document.getElementById("payButton");
    const statusMsg = document.getElementById("status");

    payButton.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Por favor, digite seu e-mail.");
        return;
      }

      statusMsg.textContent = "ðŸ”„ Processando pagamento...";
      payButton.disabled = true;

      try {
        const response = await fetch("/api/create-preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            title: "StreamMax VitalÃ­cio",
            quantity: 1,
            price: 16.90,
          }),
        });

        const data = await response.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("Erro ao gerar pagamento. Tente novamente.");
          console.error(data);
        }
      } catch (error) {
        alert("Erro de conexÃ£o. Verifique sua internet e tente novamente.");
        console.error(error);
      } finally {
        payButton.disabled = false;
        statusMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
