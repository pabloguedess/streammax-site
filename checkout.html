<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - StreamMax</title>
  <script>
    async function pagar() {
      const email = document.getElementById("email").value;
      const res = await fetch("/api/create-preference", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.init_point) {
        window.location.href = data.init_point;
      } else {
        alert("Erro ao criar pagamento!");
      }
    }
  </script>
  <style>
    body { background:#000; color:#fff; font-family:Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    input { padding:10px; width:250px; margin-bottom:15px; border-radius:8px; border:none; }
    button { background:#6d00ff; color:white; border:none; padding:12px 30px; border-radius:8px; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <h1>StreamMax Plano Vital√≠cio</h1>
  <p>De <s>R$179,90</s> por <strong>R$16,90</strong></p>
  <input type="email" id="email" placeholder="Digite seu e-mail" required />
  <button onclick="pagar()">Pagar com Mercado Pago</button>
</body>
</html>
