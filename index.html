<html lang="pt-BR">
<head>

<body>
  <header>
    ⚡ Oferta por tempo limitado! Seu acesso vitalício termina em: <span id="timer">14:00</span> ⏰
  </header>

  <section class="hero">
    <h1>Assista tudo com o <span style="color:#e50914;">StreamMax</span></h1>
    <p>Filmes, séries e documentários ilimitados em um só lugar. Tenha acesso vitalício e aproveite o melhor do entretenimento sem mensalidades!</p>

    <p class="price">
      De <span class="old-price">R$179,90</span> por apenas <strong>R$16,90</strong> 💥
    </p>

    <button class="cta-button" onclick="window.location.href='https://pay.kiwify.com.br/UfMzsR5'">
      🛒 Compre agora e não perca a promoção!
    </button>
  </section>

  <!-- (restante do código permanece idêntico ao seu, incluindo features, depoimentos, garantia e rodapé) -->

  <script>
    // Atualiza automaticamente o ano no rodapé
    document.getElementById("ano").textContent = new Date().getFullYear();

    // Cronômetro regressivo de 14 minutos
    let time = 14 * 60;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (time <= 0) clearInterval(countdown);
      time--;
    }, 1000);
  </script>
</body>
</html>
